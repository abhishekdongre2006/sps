<div class="grid md:grid-cols-4 gap-4 animate-slide-up">
    <!-- Total Scheduled -->
    <div class="stat-card bg-gradient-to-br from-blue-100 to-blue-50 dark:from-blue-900 dark:to-blue-800 border border-blue-200 dark:border-blue-700 hover:from-blue-200 hover:to-blue-100">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-gray-600 dark:text-gray-300 text-sm font-medium">Scheduled</p>
                <p class="text-4xl font-bold text-blue-600 dark:text-blue-400 mt-2">{{ stats.total_scheduled }}</p>
            </div>
            <i class="fas fa-calendar-check text-6xl opacity-20 text-blue-600 dark:text-blue-400"></i>
        </div>
        <div class="text-xs text-blue-600 dark:text-blue-300 mt-3 flex items-center gap-1">
            <i class="fas fa-arrow-up"></i> Posts waiting to go live
        </div>
    </div>

    <!-- Total Success -->
    <div class="stat-card bg-gradient-to-br from-green-100 to-green-50 dark:from-green-900 dark:to-green-800 border border-green-200 dark:border-green-700 hover:from-green-200 hover:to-green-100">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-gray-600 dark:text-gray-300 text-sm font-medium">Success</p>
                <p class="text-4xl font-bold text-green-600 dark:text-green-400 mt-2">{{ stats.total_success }}</p>
            </div>
            <i class="fas fa-check-circle text-6xl opacity-20 text-green-600 dark:text-green-400"></i>
        </div>
        <div class="text-xs text-green-600 dark:text-green-300 mt-3 flex items-center gap-1">
            <i class="fas fa-check"></i> Successfully posted
        </div>
    </div>

    <!-- Total Failed -->
    <div class="stat-card bg-gradient-to-br from-red-100 to-red-50 dark:from-red-900 dark:to-red-800 border border-red-200 dark:border-red-700 hover:from-red-200 hover:to-red-100">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-gray-600 dark:text-gray-300 text-sm font-medium">Failed</p>
                <p class="text-4xl font-bold text-red-600 dark:text-red-400 mt-2">{{ stats.total_failed }}</p>
            </div>
            <i class="fas fa-exclamation-circle text-6xl opacity-20 text-red-600 dark:text-red-400"></i>
        </div>
        <div class="text-xs text-red-600 dark:text-red-300 mt-3 flex items-center gap-1">
            <i class="fas fa-times"></i> Click to retry
        </div>
    </div>

    <!-- Upcoming -->
    <div class="stat-card bg-gradient-to-br from-purple-100 to-purple-50 dark:from-purple-900 dark:to-purple-800 border border-purple-200 dark:border-purple-700 hover:from-purple-200 hover:to-purple-100">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-gray-600 dark:text-gray-300 text-sm font-medium">Upcoming</p>
                <p class="text-4xl font-bold text-purple-600 dark:text-purple-400 mt-2">{{ stats.upcoming }}</p>
            </div>
            <i class="fas fa-clock text-6xl opacity-20 text-purple-600 dark:text-purple-400"></i>
        </div>
        <div class="text-xs text-purple-600 dark:text-purple-300 mt-3 flex items-center gap-1">
            <i class="fas fa-clock"></i> Coming soon
        </div>
    </div>
</div>
